{% extends 'core/base.html' %}

{% load i18n %}

{% block title %} {% trans 'Gallery' %} {% endblock %}

{% block content %}

<div class="body-margin">
	<div class="container-fluid">
		<br>
		<h3>{% trans 'Gallery' %}</h3>
		<div class="row">

			<div class="row">
				{% for event in events %}
					<div class="col-md-2">
						<img class="img-responsive" src="{{ event.principal_image.url }}" alt="{{ event.title }}">
						
						<h5>{{ event.title }}</h5>
						<b>{{ event.date }}</b>
						<br><br>
						<a class = "btn btn-custom" href="{% url 'detail-gallery' event.id %}">{% trans 'View all photos' %}</a>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
