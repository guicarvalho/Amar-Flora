{% extends 'core/base.html' %}

{% load i18n %}

{% block title %} {% trans 'Gallery' %} {% endblock %}

{% block content %}
<div class="body-margin">
	<h1>{% trans 'Gallery' %}</h1>

	{% for event in events %}
		
		<div class="col-md-12">
		<h1>{{ event.title }}</h1>
		<b>{{ event.date }}</b>
		<p>{{ event.description }}</p>
		</div>

		<div class="col-md-2">
	    <a href="#">
	      <img class="img-responsive" src="http://placehold.it/300x150" alt="">
	    </a>
		</div>

		<div class="col-md-2">
	    <a href="#">
	      <img class="img-responsive" src="http://placehold.it/300x150" alt="">
	    </a>
		</div>

		<div class="col-md-2">
	    <a href="#">
	      <img class="img-responsive" src="http://placehold.it/300x150" alt="">
	    </a>
		</div>

		<hr>

	{% endfor %}
</div>

{% endblock %}
