{% extends 'core/base.html' %}

{% load i18n %}

{% block title %} {% trans 'Gallery news' %} {% endblock %}

{% block content %}

<div class="body-margin">
	<div class="container-fluid">
		<br>
		<h3>{% trans 'Gallery news' %}</h3>
		<div class="row">

			<div class="row">
				{% for event in events %}
					<a href="{% url 'detail-news' event.id %}">
						<div class="col-md-4">
							<img class="img-responsive" src="{{ event.principal_image.url }}" alt="{{ event.title }}">
							<h5>{{ event.title }}</h5>
							<br><br>
						</div>
					</a>
				{% endfor %}
			</div>
		</div>
	</div>
</div>

{% endblock %}
